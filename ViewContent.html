<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Pixel Demo Website!</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- The website JavaScript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="wrapper">
      <div class="content" role="main">
        <h1 class="title">SE Pixel Demo</h1>
         <div class="card">
          <img src="https://cdn.glitch.global/7344aac7-9f99-485a-a9a4-00e01b2c4bea/41HG1vmrD7L._AC_SX569_.jpg?v=1688057226502" alt="Ikun" style="width:100%">
          <h1>ikun Boy</h1>
          <p class="price">$1</p>
          <p>True Love Fans Handmade Resin Kit Garage Kit made by 24k gold..</p>
          <p><button>Add to Cart</button></p>
        </div>
          <!-- Once you've added the button from TODO.md, click it in the page -->
          <!-- Check out the function in script.js to see how it works -->
      </div>
    </div>
    <!-- The footer holds our remix button — you can keep or delete it ✂ -->
    <footer class="footer">
      <div class="links"></div>
      <a href="/CartPage.html">
        <button>
          Go to Cart Page
        </button>
      </a>
      <a
        class="btn--remix"
        target="_top"
        href="/index.html"
      >
        <img
          src="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2FLogo_Color.svg?v=1618199565140"
          alt=""
        />
        Go to home page
      </a>
    </footer>
  </body>
</html>
